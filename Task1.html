<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("nhap vao so nguyen duong n :");
    let sum = 0;
    function soNguyenDuong() {
        for (let i  = 1; i <= num; i++) {
            sum += i
        }
        alert(sum);
    }
    soNguyenDuong();
</script>
</body>
