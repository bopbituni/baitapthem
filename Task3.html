<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhap so :", ''));
    let i = 2;
    while (i < numbers) {
        if (kiemTraSNT(i)) {
            document.write(i + " ");

        }
        i++;
    }

    function kiemTraSNT(i) {
        if (i < 2) {
            return false;
        }
        if (i == 2) {
            return true;
        }
        for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j == 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
